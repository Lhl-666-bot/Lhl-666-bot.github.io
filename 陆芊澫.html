<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>私人皮肤管理中心_陆芊漓</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .qrcode-card {
            background: #fff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(200, 180, 220, 0.15);
            border: 1px solid rgba(255,255,255,0.9);
            text-align: center;
            transition: all 0.3s ease;
        }
        .qrcode-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 50px rgba(200, 180, 220, 0.25);
        }
        .qrcode-img {
            width: 300px;
            height: 300px;
            border-radius: 12px;
            object-fit: cover;
            border: 3px solid #f5f0ff;
            margin-bottom: 22px;
        }
        .qrcode-text {
            font-size: 19px;
            color: #3a3a3a;
            font-weight: 600;
            margin-bottom: 6px;
        }
        .qrcode-desc {
            font-size: 15px;
            color: #888;
            margin-top: 5px;
        }
        /* 手机端适配 */
        @media (max-width: 400px) {
            .qrcode-img {
                width: 240px;
                height: 240px;
            }
            .qrcode-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="qrcode-card">
        <img src="二维码.jpg" alt="私人皮肤管理中心_陆芊澫 微信二维码" class="qrcode-img">
        <p class="qrcode-text">✨ 私人皮肤管理中心_陆芊澫 ✨</p>
        <p class="qrcode-desc">扫码添加微信，预约皮肤管理服务</p>
    </div>
</body>
</html>
